
[build-system]
requires = [
    'maturin>=1,<2',
    'typing-extensions >=4.6.0,!=4.7.0'
]
build-backend = 'maturin'

[project]
name = "openagentsai-core"
version = "0.0.2"
description = "openagentsai Core - Python"
license = "MIT"
authors = [
    {name = 'OpenAgents AI', email = 'support@openagents-ai.io'}
]
homepage = "https://github.com/OpenAgentsAI/zytron-ecosystem"
documentation = "https://academy.openagents-ai.io"  # Add this if you have documentation.
readme = "README.md"  
repository = "hhttps://github.com/OpenAgentsAI/zytron-ecosystem.git"
keywords = ["artificial intelligence", "deep learning", "optimizers", "Prompt Engineering"]
classifiers = [
    'Development Status :: 3 - Alpha',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Rust',
    'Framework :: openagentsai',
    'Intended Audience :: Developers',
    'Intended Audience :: Information Technology',
    'License :: OSI Approved :: MIT License',
    'Operating System :: POSIX :: Linux',
    'Operating System :: Microsoft :: Windows',
    'Operating System :: MacOS',
    'Typing :: Typed',
]

[project.urls]
Homepage = 'https://github.com/OpenAgentsAI/zytron-ecosystem'
Funding = 'https://github.com/sponsors/OpenAgentsAI'
Source = 'https://github.com/OpenAgentsAI/zytron-ecosystem'


[dependencies]
python = "^3.6"
openagentsai = "*"

[dev-dependencies]
pytest = "^6.2.4"
pytest-benchmark = "^3.4.1"
maturin = "*"


[tool.poetry.group.lint.dependencies]
ruff = "^0.1.6"
types-toml = "^0.10.8.1"
types-redis = "^4.3.21.6"
types-pytz = "^2023.3.0.0"
black = "^23.1.0"
types-chardet = "^5.0.4.6"
mypy-protobuf = "^3.0.0"


[tool.autopep8]
max_line_length = 80
ignore = "E501,W6"  # or ["E501", "W6"]
in-place = true
recursive = true
aggressive = 3


[tool.ruff]
line-length = 70

[tool.black]
line-length = 70
target-version = ['py38']
preview = true




[tool.maturin]
python-source = "python"
module-name = "openagentsai_core.pyrust_parallel"
bindings = 'pyo3'
features = ["pyo3/extension-module"]
include = [{ path = "path/**/*", format = "sdist" }]

